<div class="card shadow my-3">
  <div class="card-header">
    <div style=" overflow-x: auto;"
         class="d-flex justify-content-between align-items-center w-100">
      <button style="width: 30%" mat-icon-button class="font-weight-bold text-secondary d-flex justify-content-start"
              aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>calendar_month</mat-icon>
      </button>
      <button style="width: 20%" mat-icon-button class="font-weight-bold text-secondary  d-flex "
              aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>settings_accessibility</mat-icon>
      </button>
      <button mat-icon-button class="font-weight-bold text-secondary w-25 d-flex "
              aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>category</mat-icon>
      </button>
      <button style="width: 25%" mat-icon-button class="font-weight-bold text-secondary d-flex justify-content-end"
              aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>payments</mat-icon>
      </button>

    </div>
  </div>
  <div class="card-body d-flex flex-column ">

    <div *ngFor="let item of spentMoney.reverse()" style=" overflow-x: auto;"
         class="d-flex justify-content-between align-items-center w-100">
      <span style="width: 30%;font-size: 0.85em" class="d-flex justify-content-start">{{item.date}}</span>
      <span style="width: 20%">{{item.who | slice:0:4 }}</span>
      <span style="width: 30%">{{item.forWhat }}</span>
      <span style="width: 20%" class="font-weight-bold d-flex justify-content-end pr-1">{{item.price }}</span>

    </div>
  </div>
</div>

<h3 class="text-center">Користувачі</h3>
<div class="w-100 d-flex flex-column mb-2 border-top border-bottom py-1">
  <div *ngFor="let item of data.users" class="d-flex justify-content-between align-items-center w-100">
    <span>{{item.name}}</span>
    <span>{{item.email}}</span>

    <button  mat-icon-button color="primary" [disabled]="item.email===data.borderOwner"
            aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <form [formGroup]="myForm" class="w-100">
    <mat-form-field appearance="outline" class="mt-3 w-100">
      <mat-label>Email</mat-label>
      <input type="email" autocomplete="off" formControlName="email" matInput >
      <mat-icon matSuffix>email
      </mat-icon>
      <mat-hint>Додати користувача</mat-hint>
    </mat-form-field>
  </form>
</div>
<div class="d-flex justify-content-between align-items-center">
  <button mat-button (click)="onNoClick()">Скасувати</button>
  <button mat-raised-button color="primary" [disabled]="myForm.invalid" [mat-dialog-close]="myForm.value" >Додати</button>
</div>

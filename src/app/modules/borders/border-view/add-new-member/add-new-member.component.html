<div class="card  my-md-0 my-2">
  <mat-accordion class="w-100 shadow-none border-0">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Налаштування
        </mat-panel-title>
        <mat-panel-description>
          <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>settings</mat-icon>
          </button>
        </mat-panel-description>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="d-flex flex-column font-weight-bold">
        <div class="d-flex align-items-center" (click)="openChangeGoal()">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>payments</mat-icon>
          </button>
          <h3 class="m-0 ml-2 p-0">
            Змінити загальну суму
          </h3>
        </div>
        <div class="d-flex align-items-center mt-2" (click)=" openAddUser()">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>
              settings_accessibility
            </mat-icon>
          </button>
          <h3 class="m-0 ml-2 p-0">
            Список користувачів
          </h3>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

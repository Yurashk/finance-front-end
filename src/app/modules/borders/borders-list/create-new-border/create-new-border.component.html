<form [formGroup]="myForm" class="w-100">
  <h1 mat-dialog-title *ngIf="userDidLoaded">Hi {{currentUser.name}}</h1>
  <div mat-dialog-content>
    <h3 class="text-center">Назва нової дошки</h3>
<!--    <mat-form-field appearance="fill" class="w-100">-->
<!--      <mat-label>Назва</mat-label>-->
<!--      <input matInput maxlength="20" formControlName="userName">-->
<!--    </mat-form-field>-->
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Назва дошки</mat-label>
      <input matInput formControlName="userName"  autocomplete="off" placeholder="Дошка 1">
      <mat-icon matSuffix>analytics</mat-icon>

    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 mt-2">
      <mat-label>Бюджет</mat-label>
      <input type="number" matInput formControlName="goal"  autocomplete="off" placeholder="1000">
      <mat-icon matSuffix>payments</mat-icon>
    </mat-form-field>


  </div>
  <div mat-dialog-actions class="w-100 d-flex justify-content-between">
    <button type="button" mat-button (click)="onNoClick()">Закрити</button>
    <button type="button" color="primary" [disabled]="myForm.invalid" mat-raised-button [mat-dialog-close]="myForm.value"
            >Створити
    </button>
  </div>
</form>

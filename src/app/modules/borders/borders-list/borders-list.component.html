<mat-spinner *ngIf="!currentUserDidLoaded"> </mat-spinner>
<div *ngIf="currentUserDidLoaded" class="container my-3" >
  <h2 class="text-center">
    Ваші фінансові дошки
  </h2>
  <div class="card my-2 shadow border text-light bg-dark" [routerLink]="['../border', item.id]" *ngFor="let item of userInfo.borders">
    <div class="card-body d-flex justify-content-between align-items-center">
      <span class="w-50">{{item.name}}</span>
      <span *ngIf="userInfo.email==item.borderOwnerEmail">Ваша дошка</span>
    </div>
  </div>

</div>
<div class="button-container">
  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="createNewBorderModal()">
    <mat-icon>add</mat-icon>
  </button>
</div>
